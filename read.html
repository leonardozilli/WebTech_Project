<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/ui/1.13.1/jquery-ui.min.js'></script>

    <!-- <link rel="stylesheet" href="../styles/style.css" /> -->
    <link id="style" rel="stylesheet" href="styles/article-style.css" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <header>
        <div class="header-buttons">
            <div class="header-button-container" id="">
                <button class="header-button style-button" id="change-style-button"></button>
                <div class="header-button-text">Change style</div>
            </div>
            <div class="header-button-container">
                <button class="header-button home-button" onclick="location.href='/'"></button>
                <div class="header-button-text">Homepage</div>
            </div>
        </div>
        <div class="header-icon"><img src="./img/1500/The-Geneva-Bible-15713015_p_2_new_testament_symbol.png" alt=""></div>
    </header>
    <main>
        <div class="article-container"></div>
        <div class="metadata-container">
            <div class="metadata-upper">
                <div class="wiki-container">
                    <div class="wiki-close"></div>
                    <div class="wiki-loading"><p>Loading...</p></div>
                    <img class="wiki-thumbnail"></img>
                    <div class="wiki-extract"></div>
                </div>
                <div class="article-map-container">
                    <div class="article-map" id="article-map"></div>
                </div>
            </div>
            <hr class="horizontal-line">
            <div class="metadata-bottom">
                <div class="metadata-buttons-container">
                    <button class="metadata-tab-button active" id="people-tab-button">People</button>
                    <button class="metadata-tab-button" id="places-tab-button">Places</button>
                    <button class="metadata-tab-button" id="dates-tab-button">Dates</button>
                </div>
                <div class="lists-container">
                    <div class="metadata-list-container metadata-list-people active" id="people-tab">
                        <ul class="metadata-list collapsed-list persList"></ul>
                    </div>
                    <div class="metadata-list-container metadata-list-places" id="places-tab">
                        <ul class="metadata-list collapsed-list placeList"></ul>
                    </div>
                    <div class="metadata-list-container metadata-list-dates" id="dates-tab">
                        <ul class="metadata-list collapsed-list dateList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
<script src="scripts/article-main.js"></script>
</body>

</html>
