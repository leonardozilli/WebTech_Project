<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="img/1500/favicon_light.png" rel="icon" media="(prefers-color-scheme: dark)">
    <link href="img/1500/favicon.png" rel="icon" media="(prefers-color-scheme: light)">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/ui/1.13.1/jquery-ui.min.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <script src="scripts/jquery.quickfit.js"></script>
    <script src="scripts/color-thief.umd.js"></script>
    <script src="scripts/Vibrant.min.js"></script>
    <link id="style" rel="stylesheet" href="styles/1500-article.css" />
    <link id="style" rel="stylesheet" href="styles/style-selector.css" />
</head>

<body class="preload">
    <header>
        <div class="header-container">
            <div class="header-buttons">
                <div class="header-button-container" id="">
                    <button class="header-button style-button" id="change-style-button"></button>
                    <div class="header-button-text">Change style</div>
                </div>
                <div class="header-button-container">
                    <button class="header-button home-button" onclick="location.href='/'"></button>
                    <div class="header-button-text">Homepage</div>
                </div>
            </div>
            <div class="header-icon"><img src="./img/1500/fab-icon.png" alt=""></div>
        </div>
    </header>

    <div class="fab-wrapper">
        <div class="fab fab-icon"></div>
        <div class="fab-buttons">
            <button class="fab-button" id="fab-style-button">S</button>
            <button class="fab-button" id="fab-home-button" onclick="location.href='/'">H</button>
            <button class="fab-button" id="fab-metadata-button">M</button>
        </div>
    </div>
    <main>
        <div class="article-container"></div>
        <div class="metadata-container">
            <div class="metadata-upper">
                <div class="wiki-container">
                    <div class="wiki-close"></div>
                    <div class="wiki-loading"><p>Loading...</p></div>
                    <div class="wiki-thumbnail-container"><img src="" alt="" class="wiki-thumbnail"></div>
                    <div class="wiki-text">
                        <div class="wiki-extract"></div>
                        <div class="wiki-readmore">Read more</div>
                    </div>
                </div>
                <div class="article-map-container">
                    <div class="article-map" id="article-map"></div>
                </div>
            </div>
            <div class="separator"></div>
            <div class="metadata-bottom">
                <div class="metadata-buttons-container">
                    <button class="metadata-tab-button active" id="people-tab-button">People</button>
                    <button class="metadata-tab-button" id="orgs-tab-button">Organizations</button>
                    <button class="metadata-tab-button" id="dates-tab-button">Dates</button>
                </div>
                <div class="lists-container">
                    <div class="metadata-list-container metadata-list-people active" id="people-tab">
                        <ul class="metadata-list collapsed-list persList" id="persList"></ul>
                    </div id="persList">
                    <div class="metadata-list-container metadata-list-orgs" id="org-tab">
                        <ul class="metadata-list collapsed-list orgList" id="orgList"></ul>
                    </div>
                    <div class="metadata-list-container metadata-list-dates" id="dates-tab">
                        <ul class="metadata-list collapsed-list dateList" id="dateList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/article-main.js"></script>

</body>

</html>
